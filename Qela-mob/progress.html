<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Lists</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<!-- Навигация (якоря) -->
		<aside class="fixed-top pt-2 d-lg-block d-none" style="width: 280px;">
			<a class="text-center d-block text-secondary display-1 mb-2" href="https://andreyfront.owlweb.com.ua/Qela-mob/">Qela-mob</a>
			<nav>
				<ol class="d-flex flex-column gap-2">
					<li><a href="#h3Btn1" class="text-black">Progress value-inside</a></li>
					<li><a href="#h3Btn2" class="text-black">Progress value-top</a></li>
				</ol>
			</nav>
		</aside>
		<!-- Навигация (якоря) -->
		<div class="mt-3 mb-3 d-flex flex-column gap-3">
			<h3 class="h1" id="h3Btn1">Progress value-inside</h3>
			<div class="progress qela-progress" style="--percent:50%">
				<div class="left">50%</div>
				<div class="right">50%</div>
			</div>
			<div class="progress qela-progress" style="--percent:0%">
				<div class="left">0%</div>
				<div class="right">0%</div>
			</div>
			<div class="progress qela-progress" style="--percent:100%">
				<div class="left">100%</div>
				<div class="right">100%</div>
			</div>
			<h3 class="mt-5 h1" id="h3Btn2">Progress value-top</h3>
			<div>
				<div class="d-flex mb-3 gap-3 justify-content-between">
					<div class="d-flex gap-3">
						<div class="h6">Completed</div>
						<div class="text-info"><small>3/12</small></div>
					</div>
					<div class=""><small>39% to completion </small></div>
				</div>
				<div class="progress" style="height: 10px;">
					<div class="progress-bar bg-secondary" role="progressbar" aria-label="Success example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>

	</main>
	<!-- =========================== -->
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
