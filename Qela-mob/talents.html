<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Talents</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<!-- Навигация (якоря) -->
		<aside class="fixed-top pt-2 d-lg-block d-none" style="width: 280px;">
			<a class="text-center d-block text-secondary display-1 mb-2" href="https://andreyfront.owlweb.com.ua/Qela-mob/">Qela-mob</a>
			<nav>
				<ol class="d-flex flex-column gap-2">
					<li><a href="#h3Btn1" class="text-black">Talents</a></li>
				</ol>
			</nav>
		</aside>
		<!-- Навигация (якоря) -->
		<div class="mt-3 mb-3 d-flex flex-column gap-3">
			<h3 class="h1" id="h3Btn1">Talents</h3>
			<!-- red -->
			<div class="qela-range red">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">F</span><span>Fundraising</span><span>2.34</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="22" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- violet -->
			<div class="qela-range violet">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">R</span><span>Recruiting</span><span>2.34</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="22" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- green -->
			<div class="qela-range green">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">E</span><span>Endurance</span><span>4.12</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="42" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- orange -->
			<div class="qela-range orange">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">E</span><span>Endurance</span><span>2.34</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="22" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- litegreen -->
			<div class="qela-range litegreen">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">D</span><span>Determination</span><span>4.12</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="42" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- liteblue -->
			<div class="qela-range liteblue">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">O</span><span>Originality</span><span>4.12</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="42" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- blue -->
			<div class="qela-range blue">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">M</span><span>Management</span><span>4.12</span></div>

				</div>
				<input type="range" value="42" class="form-range" min="0" max="100" step="1">
			</div>

			<div class="qela-range pink">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75"><span class="text-decoration-underline">S</span></span><span>Savvy</span><span>6.12</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="62" class="form-range" min="0" max="100" step="1">
			</div>
			<!-- red disabled -->
			<div class="qela-range red">
				<div class="color"><span></span><span></span><span></span><span></span></div>
				<div class="form-label">
					<div class="d-flex gap-2 align-items-center"><span class="fs-2 fw-bold opacity-75 text-decoration-underline">F</span><span>Fundraising</span><span>2.34</span></div>
					<div class="ic-chevron-right"></div>
				</div>
				<input type="range" value="22" class="form-range" min="0" max="100" step="1" disabled>
			</div>
		</div>
	</main>
	<!-- =========================== -->
	<script src="js/vendors.js"></script>

</html>
